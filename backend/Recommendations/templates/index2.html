<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Image Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Fashion Image Recommendation</h1>

        <!-- Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Get Recommendations</button>
        </form>

        <!-- Display Uploaded Image -->
        {% if uploaded_image %}
            <h3>Uploaded Image:</h3>
            <div class="uploaded-image">
                <img src="{{ uploaded_image }}" alt="Uploaded Image">
            </div>
        {% endif %}

        <!-- Display Recommendations -->
        {% if recommendations %}
            <h2>Recommended Items:</h2>
            <div class="recommendations">
                {% for rec in recommendations %}
                    <div class="item">
                        <img src="{{ rec.image_url }}" alt="Recommended Image">
                        <p>ID: {{ rec.id }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
